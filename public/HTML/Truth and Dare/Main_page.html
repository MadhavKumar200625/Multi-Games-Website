<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truth and Dare-by-Madhav-Kumar</title>
    <link rel="stylesheet" href="/CSS/index/IndexStyle.css">
    <link rel="stylesheet" href="/CSS/Truth-and-Dare/Truth-and-dare-main-page.css">
    <link rel="stylesheet" href="/CSS/Utilities.css">
    <link rel="stylesheet" href="/CSS/Truth-and-Dare/hover.css">
</head>

<body>
    <header>
        <nav class="bg">
            <ul class="navbar">
                <li><a href="/HTML/index.html" class="navbarLi plain medium">Home</a></li>
                <li><a href="/HTML/Truth and Dare/Main_page.html" class="navbarLi plain medium">Truth and Dare</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="mainBox">
            <div class="gameBox">

                <h1 class="plain">Truth and Dare</h1>
                <p class="enterName plain">Enter player names</p>
                <div class="input">
                    <input type="text" class="nameInput boxshadow" value="">
                    <button class="addPlayerButton boxshadow"><img src="/Imgs/Add Player.png" alt=""></button>
                    <button class="playButton boxshadow">play</button>
                </div>
            </div>
            <div class="game">
                <div class="playerTurnName">
                    <p class="playerturn textshadow plain">'s turn</p>
                    <button class="backButton boxshadow">Back</button>
                </div>
                <button class="Truth button">Truth</button>
                <button class="Dare button">Dare</button>
                <p class="TruthOrDare plain textshadow"> </p>
                <button class="line"></button>
                <div class="buttons">
                    <button class="done donenotdone textshadow">Done</button>
                    <button class="notDone donenotdone textshadow">Not Done</button>
                </div>
            </div>
        </div>

        
    </main>

    <footer>
        <ul class="footer bg">
            <li>all rights reserved &#169; Madhav kumar</li>
        </ul>
    </footer>

    <script src="/JavaScript/Truth And Dare/TruthAndDare.js"></script>
</body>

</html>
